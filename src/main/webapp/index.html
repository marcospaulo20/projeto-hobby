<!DOCTYPE html>
<html lang="en" ng-app="projetoHobbyApp">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto Hobby</title>	
	
	<link rel="stylesheet" href="webjars/angular-material/${angular-material.version}/angular-material.min.css" />
	<link rel="stylesheet" href="webjars/angular-material/${angular-material.version}/layouts/angular-material.layouts.min.css" />	
	
	<link rel="stylesheet" href="resources/css/image-crop-styles.css?version=${project.version}" />
	
	<link rel="stylesheet" href="resources/css/app.css?version=${project.version}" />
		
</head>
<body layout="row" ng-controller="AppCtrl">
	<md-sidenav layout="column" class="site-sidenav md-sidenav-left md-whiteframe-z2"
		md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
		<md-toolbar class="md-tall md-hue-2">
			<span layout-align="center center" flex>
			</span>			
		</md-toolbar>
		<md-list class="hobby-list">
			<md-item ng-repeat="it in hobbys | orderBy: 'title'">
				<a ng-href="{{it.link}}">			
					<md-item-content>
						<md-button ng-click="selectHobby(it)" ng-class="{'selected' : it === selected}">
							<img ng-src="{{it.icon}}" class="face" alt="">
							{{it.title}}
						</md-button>
					</md-item-content>
				</a>
			</md-item>
		</md-list>
	</md-sidenav>
		
	<div layout="column" tabindex="-1" role="main" flex ng-view></div>
	
	<script src="webjars/jquery/${jquery.version}/jquery.js"></script>
	
	<script src="resources/js/lib/moment.min.js"></script>
	
	<script src="webjars/angularjs/${angularjs.version}/angular.js"></script>
	<script src="webjars/angularjs/${angularjs.version}/angular-route.js"></script>	
	<script src="webjars/angularjs/${angularjs.version}/angular-animate.js"></script>
	<script src="webjars/angularjs/${angularjs.version}/angular-aria.js"></script>
	<script src="webjars/angularjs/${angularjs.version}/angular-messages.js"></script>
	<script src="webjars/angularjs/${angularjs.version}/angular-resource.js"></script>

	<script src="resources/js/lib/angular-material-icons.min.js"></script>
	
	<script src="webjars/angular-material/${angular-material.version}/angular-material.min.js"></script>
	
	<script src="resources/js/lib/image-crop.js"></script>
	
	<script src="resources/js/lib/ng-file-upload-shim.min.js"></script>
	<script src="resources/js/lib/ng-file-upload.min.js"></script>
	
	<script src="resources/js/app.js?version=${project.version}"></script>
	<script src="resources/js/directives/directive.js?version=${project.version}"></script>	
	<!-- Mangas -->
	<script src="resources/js/services/mangaService.js?version=${project.version}"></script>
	<script src="resources/js/controllers/manga/mangaCtrl.js?version=${project.version}"></script>
	<script src="resources/js/controllers/manga/tituloMCtrl.js?version=${project.version}"></script>
	<script src="resources/js/controllers/manga/volumeCtrl.js?version=${project.version}"></script>
	<script src="resources/js/controllers/manga/capituloCtrl.js?version=${project.version}"></script>
	
	<!-- Animes -->
	<script src="resources/js/services/animeService.js?version=${project.version}"></script>
	<script src="resources/js/controllers/anime/animeCtrl.js?version=${project.version}"></script>	
	<script src="resources/js/controllers/anime/tituloACtrl.js?version=${project.version}"></script>
	<script src="resources/js/controllers/anime/arcoCtrl.js?version=${project.version}"></script>
	<script src="resources/js/controllers/anime/episodioACtrl.js?version=${project.version}"></script>
</body>
</html>
