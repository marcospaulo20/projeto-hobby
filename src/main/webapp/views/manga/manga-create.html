<div class="container">
	<h1>Create a new manga</h1>
	
	<form class="form-horizontal" name="mangaForm">
		<div class="form-group" show-errors>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="titulo" ng-model="manga.titulo" placeholder="Titulo" required>
			</div>
		</div>
		<div class="form-group">
    		<div class="col-sm-10">
				<button type="submit" ng-disabled="mangaForm.$invalid" ng-click="createNewManga()" class="btn btn-default">Create</button>
			</div>
		</div>
	</form>
</div>
