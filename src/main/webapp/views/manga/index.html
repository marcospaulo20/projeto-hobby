<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="mostrarDialog('C', undefined, $event)">
	<ng-md-icon icon="add" fill="none"></ng-md-icon>
</md-button>
<md-toolbar ng-show="!showSearch">
	<div class="md-toolbar-tools">
		<md-button ng-click="toggleSidenav('left')" hide-gt-md arial-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<h3>
            Mang&aacute;s
		</h3>
		<span flex></span>
		<md-button arial-label="Search" ng-click="showSearch = !showSearch">
			<ng-md-icon icon="search" fill="none"></ng-md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
	<div class="md-toolbar-tools">
		<md-button ng-click="showSearch = !showSearch" arial-label="Back">
			<ng-md-icon icon="arrow_back"></ng-md-icon>
		</md-button>
		<md-input-container md-no-float flex>
			<input ng-model="search.nome" placeholder="enter search">
		</md-input-container>
		<md-button arial-label="Search" ng-click="showSearch = !showSearch">
			<ng-md-icon icon="search" fill="none"></ng-md-icon>
		</md-button>				
	</div>
</md-toolbar>

<md-content md-scroll-y layout="column" flex>
	
	<md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="element in mangas | orderBy: 'nome' | filter:search"
        md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
        <div ng-show="{{element.titulos == ''}}">
        	<img data-ng-src="img/image-default.png" class="image-relative" />
        </div>
        <div ng-show="{{element.titulos[0].volumes[0].imagem != null}}">
        	<img data-ng-src="data:image/(png|jpg);base64,{{element.titulos[0].volumes[element.titulos[0].volumes.length-1].imagem}}" class="image-relative" ng-click="mostrarDialog('UD', element, $event)" />
        </div>
      <md-grid-tile-footer ng-click="tituloPage(element)">
        <h3>{{element.nome}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
	
</md-content>

<script type="text/ng-template" id="editor.html">
	<md-dialog arial-label="Editar" class="dialog-95">
		<form name="inputForm" novalidate>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" ng-click="retorno()">
						<ng-md-icon icon="arrow_back" fill="none" arial-label="Retorno"></ng-md-icon>
						<md-tooltip md-delay="1500" md-autohide="true">Retorno</md-tooltip>					
					</md-button>					
					<h2>{{view.operaction}}</h2>
					<span flex></span>					
					<md-button class="md-icon-button" ng-click="salvar()" ng-show="view.operaction === 'Adicionar' || view.operaction === 'Modificar'" ng-disabled="inputForm.$invalid">
						<ng-md-icon icon="save" fill="none" arial-label="Salvar"></ng-md-icon>
						<md-tooltip md-delay="1500" md-autohide="true">Salvar</md-tooltip>
					</md-button>
				</div>
			</md-toolbar>
			<md-dialog-content>
				<md-content layout-padding ng-cloak>
					<md-input-container class="md-block">
						<label>Titulo</label>
						<input type="text" name="nome" required md-maxlength="255" ng-model="view.selectedItem.nome" />
						<ng-messages for="inputForm.nome.$error">
							<ng-message when="required">O campo e obrigatorio</ng-message>
								<ng-message when="md-maxlength">Use 255 caracteres ou menos para o nome</ng-message>
                            </ng-messages>
					</md-input-container>
					<md-input-container class="md-block" flex-gt-xs>
						<label>Classificacao</label>
        				<md-select ng-model="view.selectedItem.classificacao">
          					<md-option ng-repeat="classificacao in listClassificacao" value="{{classificacao.category}}">
            					{{classificacao.name}}
          					</md-option>
        				</md-select>
      				</md-input-container>
				</md-content>
			</md-dialog-content>			
		</form>
	</md-dialog>
</script>
