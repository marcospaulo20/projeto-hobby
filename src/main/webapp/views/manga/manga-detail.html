<div class="col-sm-12">
    <div class="col-sm-8">
    	<h1>{{manga.titulo}}</h1>
    </div>
    <div class="col-md-10">
	    <form class="form-horizontal" name="tituloForm">
			<div class="form-group" show-errors>
				<div class="col-sm-10">
					<input type="hidden" name="manga" value="{{manga.id}}" ng-model="titulo.manga">
					<input type="text" class="form-control" name="titulo" ng-model="titulo.titulo" placeholder="Titulo" required>
				</div>
			</div>
			<div class="form-group" show-errors>
				<div class="col-sm-10">
					<select class="form-control" name="categoria" ng-model="titulo.categoria">
						<option value="original">Original</option>
				      	<option value="spin-off">Spin-Off</option>
					</select>
				</div>
			</div>
			<div class="form-group">
	    		<div class="col-sm-10">
					<button type="submit" ng-disabled="tituloForm.$invalid" ng-click="createNewTitulo()" class="btn btn-default">Create</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-8">
		<input type="text" class="form-control" placeholder="Search for..." ng-model="searchFish2">
		<table class="table">
			<thead>
	        <tr>
	            <th>Titulo</th>
	            <th></th>            
	        </tr>
	        </thead>
	        <tbody>
		        <tr ng-repeat="titulo in titulos | filter:searchFish2">
		            <td>{{ titulo.titulo }}</td>
		            <td><a ng-href="#/manga/{{manga.id}}/{{titulo.id}}"><ng-md-icon icon="edit" size="20px"></ng-md-icon></a></td>
		        </tr>
	        </tbody>
	    </table>
	</div>
</div>
