<nav class="navbar navbar-default">
	<div class="container-fluid">
  		<div class="navbar-header">
  			<a class="navbar-brand">{{manga.titulo}}</a>
  		</div>
  	</div>
</nav>
<div class="col-sm-12">
    <div class="col-md-12">
    	<div id="titulo" class="bs-form">
		    <form class="form-horizontal" name="tituloForm">		    	
				<div class="form-group" show-errors>
					<div class="col-sm-12">
						<input type="hidden" name="manga" value="{{manga.id}}" ng-model="titulo.manga">
						<input type="text" class="form-control" name="titulo" ng-model="titulo.titulo" placeholder="Titulo" required>
					</div>
				</div>
				<div class="form-group" show-errors>
					<div class="col-sm-12">
						<select class="form-control" name="categoria" ng-model="titulo.categoria" required>							
							<option value="">-- Selecione categoria --</option>
							<option value="Original">Original</option>
					      	<option value="Spin-off">Spin-Off</option>
						</select>
					</div>
				</div>
				<div class="form-group">
		    		<div class="col-sm-10">
						<button type="submit" ng-click="add()" ng-model="titulo" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-12">
		<input type="text" class="form-control ng-valid ng-dirty" placeholder="Search for.." ng-model="query" ng-change="updateFilteredList()">
		<table class="table table-striped" at-table at-paginated at-list="list" at-config="config">
			<thead></thead>
			<tbody>
				<tr>
		      		<td at-implicit at-attribute="titulo" width="300" at-initial-sorting="asc"></td>		      		
		      		<td at-implicit at-attribute="categoria" width="100"></td>
		      		<td width="50"><a ng-href="#/manga/{{item.manga}}/{{item.id}}"><ng-md-icon icon="send" size="20px"></ng-md-icon></a></td>
		    	</tr>
			</tbody>
		</table>
		
		<at-pagination at-list="list" at-config="config"></at-pagination>
	</div>
</div>
